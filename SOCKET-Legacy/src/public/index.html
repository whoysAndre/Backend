<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Socket Client</title>
</head>
<body>

  <h1 class="text-red-400 font-bold text-4xl text-center">Socket Client</h1>
  
  <div class="px-7">
    <div class="mt-10 flex gap-5 items-center ">
      <strong class="text-2xl">Status: </strong>
      <div class="flex gap-3 items-center">
        <p id="txt-online" class="font-bold text-green-600 text-xl">Online</p>
        <p id="txt-offline" class="font-bold text-red-500 text-xl">Offline</p> 
      </div>
    </div>
  
    <div class="flex gap-3 mt-5">
      <input type="text" class="border border-2 border-black px-2" id="txt-msg">
      <button id="btn-send" class="bg-blue-700 text-white uppercase font-bold text-center px-8 rounded-lg py-1">Send</button>
    </div>
  </div>


  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
